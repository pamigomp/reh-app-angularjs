<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Logowanie</h3>
                </div>
                <div class="panel-body">
                    <div class="alert alert-danger" role="alert" data-ng-show="credentialsError">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <strong>Błąd!</strong> Wprowadziłeś nieprawidłowe dane logowania.
                    </div>
                    <form name="form" role="form" data-ng-submit="login()">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" type="email" data-ng-model="credentials.email" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Hasło" name="password" type="password" data-ng-model="credentials.password">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Zapamiętaj mnie
                                </label>
                            </div>
                        </fieldset>
                    </form>
                    <button type="submit" data-ng-click="login()" class="btn btn-lg btn-success btn-block" data-ng-disabled="form.$invalid">
                        Zaloguj się
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
