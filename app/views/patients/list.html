<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Lista pacjentów</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12" data-ng-init="loadPatientsList()">
            <div class="alert alert-danger" role="alert" data-ng-show="errorRemove">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Błąd!</strong> Wystąpił problem podczas usuwania pacjenta.
            </div>
            <div class="form-group">
                <div class="input-group search-bar">
                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    <input type="text" class="form-control" placeholder="Wyszukaj pacjenta" data-ng-model="patientFilter">
                </div>
            </div>
            <div class="table-responsive" data-ng-hide="loading">
                <table class="table table-striped table-condensed table-hover table-bordered">
                    <thead>
                        <tr>
                            <th class="col-xs-2">PESEL</th>
                            <th class="col-xs-3">Nazwisko</th>
                            <th class="col-xs-3">Imię</th>
                            <th class="col-xs-2">Status</th>
                            <th class="col-xs-2">Akcja</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="patient in patients| orderBy:'pesel' | filter:patientFilter">
                            <td>{{patient.pesel}}</td>
                            <td>{{patient.surname}}</td> 
                            <td>{{patient.name}}</td>
                            <td>{{patient.status}}</td>
                            <td>
                                <button class="btn btn-sm btn-primary" data-ui-sref="root.patients.patient.details({patientPesel: patient.pesel})" data-toggle="tooltip" title="Szczegóły pacjenta"><i class="fa fa-search"></i> Szczegóły</button> 
                                <button class="btn btn-sm btn-primary" data-ng-click="setChosen(patient.pesel)" data-toggle="modal" data-target="#modal" data-ng-hide="patient.status === 'Nieaktywny'" data-toggle="tooltip" title="Usuń pacjenta"><i class="fa fa-remove"></i> Usuń</button>
                    <modal-directive
                        title="Usuwanie pacjenta"
                        body="Czy na pewno chcesz usunąć pacjenta {{patient.surname}} {{patient.name}}?"
                        confirm-button="removePatient(patient.pesel)" 
                        cancel-button="">
                    </modal-directive>
                    </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p align="center"><img src="images/spinner.gif" style="height: 30px;" data-ng-show="loading"></p>
            <div class="pull-right">
                <button class="btn btn-sm btn-primary" data-ui-sref="root.patients.new" data-toggle="tooltip" title="Dodaj nowego pacjenta"><i class="fa fa-plus"></i> Dodaj</button>
            </div>
        </div>
    </div>
</div>
