<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Oczekujące zabiegi</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12" data-ng-init="loadTermsList()">
            <div class="alert alert-danger" role="alert" data-ng-show="errorCancel">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Błąd!</strong> Wystąpił problem podczas anulowania terminu zabiegu.
            </div>
            <div class="form-group">
                <div class="input-group search-bar">
                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    <input type="text" class="form-control" placeholder="Wyszukaj termin" data-ng-model="termsFilter">
                </div>
            </div>
            <div class="table-responsive" data-ng-hide="loading">
                <table class="table table-striped table-condensed table-hover table-bordered">
                    <thead>
                        <tr>
                            <th class="col-xs-2">ID</th>
                            <th class="col-xs-2">Data i godzina</th>
                            <th class="col-xs-3">Pacjent</th>
                            <th class="col-xs-3">Pracownik</th>
                            <th class="col-xs-2">Akcja</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="term in terms| orderBy:'patienttreatmentid' | filter:termsFilter">
                            <td>{{term.patienttreatmentid}}</td>
                            <td>{{term.datehour}}</td> 
                            <td>{{term.patientname}}</td>
                            <td>{{term.employeename}}</td>
                            <td>
                                <button class="btn btn-sm btn-primary" data-ui-sref="root.terms.pending.term.details({termId: term.patienttreatmentid})" data-toggle="tooltip" title="Szczegóły zabiegu"><i class="fa fa-search"></i> Szczegóły</button> 
                                <button class="btn btn-sm btn-primary" data-ng-click="setChosen(term.patienttreatmentid)" data-toggle="modal" data-target="#modal" data-toggle="tooltip" title="Odwołaj zabieg"><i class="fa fa-remove"></i> Odwołaj</button>
                    <modal-directive
                        title="Odwoływanie wizyty"
                        body="Czy na pewno chcesz odwołać wizytę z dnia ' + {{term.datehour |date: 'dd.MM.yyyy'}} + ' o godzinie ' + {{term.datehour |date: 'HH:mm'}} + '?'"
                        confirm-button="cancelTerm(term.patienttreatmentid)" 
                        cancel-button="">
                    </modal-directive>
                    </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p align="center"><img src="images/spinner.gif" style="height: 30px;" data-ng-show="loading"></p>
        </div>
    </div>
</div>
