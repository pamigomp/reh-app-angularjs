<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Lista pracowników</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12" data-ng-init="loadEmployeesList()">
            <div class="alert alert-danger" role="alert" data-ng-show="errorRemove">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Błąd!</strong> Wystąpił problem podczas usuwania pracownika.
            </div>
            <div class="form-group">
                <div class="input-group search-bar">
                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    <input type="text" class="form-control" placeholder="Wyszukaj pracownika" data-ng-model="employeeFilter">
                </div>
            </div>
            <div class="table-responsive" data-ng-hide="loading">
                <table class="table table-striped table-condensed table-hover table-bordered">
                    <thead>
                        <tr>
                            <th class="col-xs-2">ID</th>
                            <th class="col-xs-3">Nazwisko</th>
                            <th class="col-xs-3">Imię</th>
                            <th class="col-xs-2">Status</th>
                            <th class="col-xs-2">Akcja</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="employee in employees| orderBy:'employeeid' | filter:employeeFilter">
                            <td>{{employee.employeeid}}</td>
                            <td>{{employee.surname}}</td> 
                            <td>{{employee.name}}</td>
                            <td>{{employee.status}}</td>
                            <td><button class="btn btn-sm btn-primary" data-ui-sref="root.employees.employee.details({employeeId: employee.employeeid})" data-toggle="tooltip" title="Szczegóły pracownika"><i class="fa fa-search"></i> Szczegóły</button> 
                                <button class="btn btn-sm btn-primary" data-ui-sref="root.employees.employee.terms({employeeId: employee.employeeid})" data-ng-show="employee.position === 'Fizjoterapeuta' || employee.position === 'Masażysta'" data-toggle="tooltip" title="Terminy zabiegów pracownika"><i class="fa fa-calendar"></i> Terminy</button>
                                <button class="btn btn-sm btn-primary" data-ng-click="setChosen(employee)" data-toggle="modal" data-target="#modal" data-ng-hide="employee.status === 'Nieaktywny'"  data-toggle="tooltip" title="Usuń pracownika"><i class="fa fa-remove"></i> Usuń</button>
                    <modal-directive
                        title="Usuwanie pracownika"
                        body="Czy na pewno chcesz usunąć pracownika {{chosenEmployee.surname}} {{chosenEmployee.name}}?"
                        confirm-button="removeEmployee()" 
                        cancel-button="">
                    </modal-directive>
                    </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p align="center"><img src="images/spinner.gif" style="height: 30px;" data-ng-show="loading"></p>
            <div class="pull-right">
                <button class="btn btn-sm btn-primary" data-ui-sref="root.employees.new" data-toggle="tooltip" title="Dodaj nowego pracownika"><i class="fa fa-plus"></i> Dodaj</button>
            </div>
        </div>
    </div>
</div>
