<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Lista pracowników</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12" data-ng-init="loadEmployeesList()">
            <div class="form-group">
                <div class="input-group search-bar">
                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    <input type="text" class="form-control" placeholder="Wyszukaj pracownika" data-ng-model="employeeFilter">
                </div>
            </div>
            <div class="table-responsive" data-ng-hide="loading">
                <table class="table table-striped table-condensed table-hover table-bordered">
                    <thead>
                        <tr>
                            <th class="col-xs-2">ID</th>
                            <th class="col-xs-3">Imię</th>
                            <th class="col-xs-3">Nazwisko</th>
                            <th class="col-xs-2">Status</th>
                            <th class="col-xs-2">Akcja</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="employee in employees| orderBy:'id' | filter:employeeFilter">
                            <td>{{employee.employeeid}}</td>
                            <td>{{employee.name}}</td> 
                            <td>{{employee.surname}}</td>
                            <td>{{employee.status}}</td>
                            <td><button class="btn btn-sm btn-primary" data-ui-sref="root.employees.employee.details({employeeId: employee.employeeid})"><i class="fa fa-search"></i></button> <button class="btn btn-sm btn-primary"><i class="fa fa-remove"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p align="center"><img src="images/spinner.gif" style="height: 30px;" data-ng-show="loading"></p>
            <div class="pull-right">
                <button class="btn btn-sm btn-primary" data-ui-sref="root.employees.new">Dodaj nowego pracownika</button>
            </div>
        </div>
    </div>
</div>
