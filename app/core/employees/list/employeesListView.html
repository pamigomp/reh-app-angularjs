<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Lista pracowników</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12" data-ng-init="ELC.loadEmployeesList()">
            <div class="alert alert-danger" role="alert" data-ng-show="ELC.errorRemove">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Błąd!</strong> Wystąpił problem podczas usuwania pracownika.
            </div>
            <div class="form-group">
                <div class="input-group search-bar">
                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    <input type="text" class="form-control" placeholder="Wyszukaj pracownika" data-ng-model="ELC.employeeFilter">
                </div>
            </div>
            <div class="table-responsive" data-ng-hide="ELC.loading">
                <table class="table table-striped table-condensed table-hover table-bordered">
                    <thead>
                        <tr>
                            <th class="col-xs-3">Nazwisko</th>
                            <th class="col-xs-3">Imię</th>
                            <th class="col-xs-3">Stanowisko</th>
                            <th class="col-xs-1">Status</th>
                            <th class="col-xs-2">Akcja</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="employee in ELC.employees| orderBy:'surname' | filter:ELC.employeeFilter">
                            <td>{{employee.surname}}</td> 
                            <td>{{employee.name}}</td>
                            <td>{{employee.position}}</td>
                            <td>{{employee.status}}</td>
                            <td><button class="btn btn-sm btn-primary" data-ui-sref="root.employees.employee.details({employeeId: employee.employeeid})" data-toggle="tooltip" title="Szczegóły pracownika"><i class="fa fa-search"></i> Szczegóły</button> 
                                <button class="btn btn-sm btn-primary" data-ui-sref="root.employees.employee.terms({employeeId: employee.employeeid})" data-ng-show="employee.position === 'Fizjoterapeuta' || employee.position === 'Masażysta'" data-toggle="tooltip" title="Terminy zabiegów pracownika"><i class="fa fa-calendar"></i> Terminy</button>
                                <button class="btn btn-sm btn-primary" data-ng-click="ELC.setChosen(employee)" data-toggle="modal" data-target="#modal-delete-employee-{{$index}}" data-ng-hide="employee.status === 'Nieaktywny'"  data-toggle="tooltip" title="Usuń pracownika"><i class="fa fa-remove"></i> Usuń</button>
                    <modal-directive
                        modal-id="modal-delete-employee-{{$index}}"
                        title="Usuwanie pracownika"
                        body="Czy na pewno chcesz usunąć pracownika {{ELC.chosenEmployee.surname}} {{ELC.chosenEmployee.name}}?"
                        confirm-button="ELC.removeEmployee()" 
                        cancel-button="">
                    </modal-directive>
                    </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p align="center" data-ng-show="ELC.loading"><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i></p>
            <div class="pull-right">
                <button class="btn btn-sm btn-primary" data-ui-sref="root.employees.new" data-toggle="tooltip" title="Dodaj nowego pracownika"><i class="fa fa-plus"></i> Dodaj</button>
            </div>
        </div>
    </div>
</div>
