<div class="container">
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Logowanie</h3>
                </div>
                <div class="panel-body">
                    <div class="alert alert-danger" role="alert" data-ng-show="credentialsError">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <strong>Błąd!</strong> Wprowadziłeś nieprawidłowe dane logowania.
                    </div>
                    <div class="alert alert-danger" role="alert" data-ng-show="loginError">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <strong>Błąd!</strong> Wystąpił błąd w połączeniu z serwerem.
                    </div>
                    <form name="form" role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" type="email" data-ng-model="data.email" autofocus required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Hasło" name="password" type="password" data-ng-model="data.password" required>
                            </div>
                        </fieldset>
                    </form>
                    <button data-ng-click="login(data)" class="btn btn-lg btn-primary btn-block" data-ng-disabled="form.$invalid">
                        Zaloguj się
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
